{{#each blocks as block}}

  {{#if block.block.toLowerCase() === 'text'}}
    <Copy block={{block}}></Copy>
  {{elseif block.block.toLowerCase() === 'photo'}}
    <Image block={{block}}></Image>
  {{elseif block.block.toLowerCase() === 'header'}}
    <Header block={{block}}></Header>
  {{elseif block.block.toLowerCase() === 'iframe'}}
    <Iframe block={{block}}></Iframe>
  {{elseif block.block.toLowerCase() === 'youtube'}}
    <YouTube block={{block}} serverside={{serverside}}></YouTube>
  {{/if}}
{{/each}}


<script>
const requireUncached = require('require-uncached');
const Image = requireUncached('../image/render.html')
const Copy = requireUncached('../copy/render.html')
const YouTube = requireUncached('../youtube-player/index.html')
const Header = requireUncached('../header/render.html')
const Iframe = requireUncached('../iframe/render.html')

export default {
    oncreate() { 

        },
        components:{
          Image: Image,
          Copy: Copy,
          YouTube: YouTube,
          Header: Header,
          Iframe: Iframe
        },

}

</script>
